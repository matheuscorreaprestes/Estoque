<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento</title>
    <link rel="shortcut icon" href="/1234.ico" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/funcoes.css">
</head>
<body>
<div id="all">
    <header>
        <h1>Gerenciamento do estoque</h1>
    </header>
    <form action="../src/index.js" method="POST" >
    <div id="containder">
        <div class="row">
            <div>
                <label for="text">Nome do produto :</label>
            </div>
            <div>
                 <input class="entrada" type="text" name="produto" >
            </div>
        </div>
        <div class="row">
            <div>
                <label for="text">Categoria :</label>
            </div>
            <div>
                 <input class="entrada" type="text" name="categoria" >
            </div>
        </div>
        <div class="row">
            <div>
                <label for="number">Quantidade :</label>
            </div>
            <div>
                 <input class="entrada" type="number" name="quantidade" >
            </div>
        </div>
        <div class="row">
            <div>
                <label for="number">Preço :</label>
            </div>
            <div>
                 <input class="entrada" type="number" placeholder="Preço individual" name="preco" >
            </div>
        </div>
    
    </div>
    </br>
    <button type="submit" >Adicionar</button>
    </form>   
</div>  
</body>
</html>
